
[build-dependencies]
  neon-build = "0.5"

[dependencies]
  anyhow = "1.0.44"
  backtrace = "0.3.62"
  neon = "0.8"
  rand = "0.7.3"

  [dependencies.futures]
    default-features = false
    version = "0.3.17"

  [dependencies.hex]
    default-features = false
    version = "0.4.3"

  [dependencies.iota-client]
    features = ["mqtt"]
    git = "https://github.com/iotaledger/iota.rs"
    rev = "98fef082e393967bf579e2b72d75fc3fd48c3de0"

  [dependencies.once_cell]
    default-features = false
    features = ["std"]
    version = "1.8.0"

  [dependencies.serde]
    default-features = false
    features = ["derive"]
    version = "1.0.130"

  [dependencies.serde_json]
    default-features = false
    version = "1.0.68"

  [dependencies.thiserror]
    default-features = false
    version = "1.0.29"

  [dependencies.tokio]
    features = ["macros"]
    version = "1.12.0"

[lib]
  crate-type = ["cdylib"]
  name = "iota_client"

[package]
  authors = ["IOTA Stiftung"]
  categories = ["cryptography::cryptocurrencies"]
  description = "Node.js bindings for the IOTA client library"
  documentation = "https://wiki.iota.org/iota.rs/welcome"
  edition = "2021"
  exclude = ["artifacts.json", "index.node"]
  homepage = "https://www.iota.org/"
  keywords = ["iota", "tangle", "client", "nodejs"]
  license = "Apache-2.0"
  name = "client"
  repository = "https://github.com/iotaledger/iota.rs"
  version = "0.1.0"
